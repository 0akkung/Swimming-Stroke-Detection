{% extends "base.html" %}

{% block title %}Swim | Swimming Detection{% endblock %}

{% block page_class %}inner_page{% endblock %}

{% block content %}
    <!-- about จับเวลา -->
    <div id="about" class="about">
        <div class="container-fluid">
            <div class="row d_flex">
                <div class="col-md-6">
                    <div class="titlepage text_align_left">
                        <h2>การจับเวลาท่าว่ายน้ำ</h2>
                        <p>หากพร้อมแล้ว สามารถจับเวลาเพื่อนับจำนวน Stroke ได้เลย </p>

                        <div class="col-md-12 ">
                            <label for="age">Stroke: {{ counter.get_strokes() }}</label>
                        </div>
                        <form id="request" method="POST" action="{{ url_for('save_swim_result') }}">
                            <button class="btn-danger btn-lg">STOP</button>
                        </form>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="about_img">
                        <figure><img class="img_responsive" src="{{ url_for('video_feed') }}" alt="#"/></figure>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- end about จับเวลา -->

{% endblock %}
