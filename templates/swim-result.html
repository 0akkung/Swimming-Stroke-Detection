{% extends "base.html" %}

{% block page_class %}inner_page{% endblock %}

{% block content %}
    <!-- about จับเวลา -->
    <div id="about" class="about">
        <div class="container-fluid">
            <div class="row d_flex">
                <div class="col-md-6">
                    <div class="titlepage text_align_left">
                        <h2>Swimming Result</h2>
                        <div class="col-md-12 ">
                            <label for="age">Total Stroke: {{ counter.get_strokes() }}</label>
                        </div>

                        <div class="col-md-12 ">
                            <label for="age">Stroke Per Minute: {{ counter.get_strokes_per_minute() }}</label>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="about_img">
                        <figure><img class="img_responsive" src="{{ url_for('static',filename='img/about_img.jpg') }}" alt="#"/></figure>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- end about จับเวลา -->

{% endblock %}
