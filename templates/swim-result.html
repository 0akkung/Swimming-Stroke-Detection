{% extends "base.html" %}

{% block page_class %}inner_page{% endblock %}

{% block content %}
    <!-- about จับเวลา -->
    <div id="about" class="about">
        <div class="container-fluid">
            <div class="row d_flex">
                <div class="col-md-6">
                    <div class="titlepage text_align_left">
                        <h2>Swimming Result</h2>
                        <div class="col-md-12 ">
                            <label for="age">Total Stroke: {{ strokes }}</label>
                        </div>

                        <div class="col-md-12 ">
                            <label for="age">Stroke Per Minute: {{ spm }}</label>
                        </div>
                        <a href="{{ url_for('swim') }}">
                            <button type="button"  class="btn-danger btn-lg">Swim Again</button>
                        </a>
                        <a href="{{ url_for('profile') }}">
                            <button type="button"  class="btn-accept btn-lg">Go to Profile</button>
                        </a>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="about_img">
                        <figure><img class="img_responsive" src="{{ url_for('plot_angle') }}" alt="#"/></figure>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- end about จับเวลา -->

{% endblock %}
