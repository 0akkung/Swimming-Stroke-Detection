{% extends "base.html" %}

{% block page_class %}inner_page{% endblock %}

{% block content %}
  
       <!-- ลงทะเบียนจ้า -->
       <div class="contact left_cross_right">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage text_align_left">
                     <h2>ลงทะเบียน</h2>
                     <p>โปรดกรอกข้อมูลของท่านให้ครบถ้วน</p>
                  </div>
               </div>
               <div class="col-md-12">
                  <form id="request" class="main_form">
                     <div class="row">
                         
                        <div class="col-md-12 ">
                           <input class="contactus" placeholder="Name" type="type" name="Name"> 
                        </div> 
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Email" type="type" name="Email"> 
                        </div>
                        
                        <div class="col-md-6">
                           <input class="contactus" placeholder="Weight" type="type" name="weigh">                          
                        </div>
                        <div class="col-md-6">
                           <input class="contactus" placeholder="Height " type="type" name="height">                          
                        </div>
                        <div class="col-md-6">
                           <input class="contactus" placeholder="Month of birth" type="type" name="Month of birth">                          
                        </div>
                        <div class="col-md-6">
                           <input class="contactus" placeholder="Year of birth" type="type" name="Year of birth">                          
                        </div>
                        
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Password" type="Password" name="Password">
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Confirm Password" type="Confirm Password" name="Confirm Password">
                        </div>
                        
                        <div class="col-md-12">
                           <button class="send_btn">confirm</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end ลงทะเบียนจ้า -->

{% endblock %}
